<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mediumLevel/medium.css">
    <title>Medium Level</title>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4></h4>
            <p><b></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="back">
        <a href="/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </a>
    </div>
    <div class="level">
        <h1>Medium Mode</h1>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="/easyLevel/images/hang0.png" alt="hang-img" srcset="">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint:
                <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses:
                <b></b>
            </h4>
            <div class="keyboard">
            </div>
        </div>
    </div>
    <script src="/mediumLevel/mediumRandom.js" defer></script>
    <script src="/mediumLevel/medium.js" defer></script>
</body>

</html>
